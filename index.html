        <p id="spans" >
          
        <button  class="options" id="pomodoro" onclick="pomodoroOnclick()">
            pomodoro
        </button>
        <button class="options" id="short1" onclick="shortOnclick()">
            short break
        </button>
        <button class="options" id="long1" onclick="longOnclick()">
            long break
        </button>
    </span>
        </p>
        <div id="inner-1">
            
        </div>
    </div>

    <div id="clock-bg" class="clock">
        <p id="clock-bg2" class="progress-container">
            <p id="stroke_circle" class="progress-bar progress-container">
                <p id="stroke_circle2">
                    <p id ="stroke_cirle3">
                     
                        <p class="time-container">
                        <span id="minutes" class="time-min timer_minutes">00</span>
                        <span class="time-colon">:</span>
                        <span id="seconds" class="time-sec timer_seconds">00</span>
                        </p>
                        
                      <div class="main-container center">
                        <div class="circle-container center circle" id="strokeFirst">
                            <div class="semicircle circle" id="progressOne"></div> 
                            <div class="semicircle circle" id="progressTwo"></div> 
                            <div class="semicircle circle" id="progressThree"></div> 
                            <div class="outermost-circle"></div>
                        </div>
                    </div>
                        <button type="button" class="start Start_Pause_Restart" id="srp" onclick="startCountdown() ">START</button>
                        <button type="button" class="start Pause" id="pause" onclick="pause()">PAUSE</button>
                        <button type="button" class="start Restart" id="restart" onclick="restart() ">RESTART</button>
                    </p>
                </p>
            </p>
        </p>
    </div>



<svg
    id="settings_icon" onclick="displayDashboard()"
    xmlns="http://www.w3.org/2000/svg" width="28" height="28"><path fill="#D7E0FF" d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z" opacity=".5"/></svg>
    <!-- end of Timer App -->

    <!-- settings dashboard -->
    <div id="settings" >
        <div id="settings-dashboard" >
            <p id="settings-text">
                Settings
                <a href="#settings">
                    <svg onclick="closeDashboard()" id="close_icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#1E213F" fill-rule="evenodd" d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z" opacity=".5"/></svg>
                </a>
            </p>

            <hr class="one"></hr>
            <p id="time-text">TIME (MINUTES)</p>
        
            <form action="" method="get">
                <div>
                    <label for="pomo_doro" class="text1">pomodoro </label>
                    <input  type="number" value="0" id="pomo_doro" name="pomo" class="Text1" />
                    <button type="button" class="pomodoro_arrow">
                        <svg onclick="pomoIncrementOperator()" class="arrow_up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
                        <svg onclick="pomoDecrementOperator()"  class="arrow_down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
                    </button>   
                    
                </div>
                <div>
                    <label for="short_break" class="text2">short break </label>
                    <input type="number" id="short_break" name="short" value="0" class="Text2 short_break" />
                        <button type="button" class="short_arrow">
                            <svg onclick="shortIncrementOperator()" class="arrow_up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
                            <svg onclick="shortDecrementOperator()" class="arrow_down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
                        </button>
            
                </div>
                <div>
                    <label for="long_break" class="text3">longbreak</label>
                    <input type="number" id="long_break" name="long" value="0" class="Text3" />
                        <button type="button" class="long_arrow" >
                            <svg onclick="longIncrementOperator()" class="arrow_up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
                            <svg onclick="longDecrementOperator()" class="arrow_down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
                       </button>
                    
                </div>
                <div>
                    <p class="apply-button" id="apply">
                        <botton type="submit" onclick="apply()"><span id = applyID>APPLY</span></botton>
                    </p>
                </div>
            </form>
        </div>

    <!-- Font -->
    <hr class="two"></hr>
    <p id="font-styles">
        <span>FONT</span>
        <div class="font-div">
            <button class="f1" id="fontOne" onclick="fontF1()">Aa</button>
            <button class="f2" id="fontTwo" onclick="fontF2()">Aa</button>
            <button class="f3"  id="fontThree" onclick="fontF3()">Aa</button>
        </div>
    </p>

    <!-- color -->
    <hr class="three"></hr>
    <p id="change-colors">
        <span>COLOR</span>
        <div class="colors-div">
            <button class="c1" onclick ="colorC1()" id="color-one">
            </button>
            <button class="c2" onclick="colorC2()"  id="color-two"></button>
            <button class="c3" onclick="colorC3()"  id="color-three"></button>
           
                
        </div>
    </p>
    
    </div>
    <!-- end of setting dashboard -->

    <a href="#settings"></a>
  </div>
